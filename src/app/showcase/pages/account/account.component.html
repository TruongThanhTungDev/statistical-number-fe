<div class="container-body">
  <div class="shadow-2 bg-white p-4 border-round-2xl w-full h-full flex flex-column flex-1">
    <div class="mb-4 flex gap-2">
      <p-button label="Thêm tài khoản" icon="pi pi-plus-circle" severity="warning"/>
      <p-button label="Cập nhật mật khẩu" icon="pi pi-key" severity="secondary" />
      <p-button label="Khóa" icon="pi pi-lock" severity="danger" />
      <p-button label="Xóa tài khoản" icon="pi pi-trash" severity="danger" />
    </div>
    <p-table [value]="products" dataKey="code" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" sortMode="multiple"
      [rows]="itemsPerPage" [rowsPerPageOptions]="[5, 10, 20, 30, 50, 100]" [scrollable]="true" [scrollHeight]="scrollHeight"
      (rowsChange)="changeRowTable($event)">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
          <th pSortableColumn="code">Tên tài khoản <p-sortIcon field="code" /></th>
          <th pSortableColumn="name">Họ tên <p-sortIcon field="name" /></th>
          <th pSortableColumn="category">Ngày tạo tài khoản <p-sortIcon field="category" /></th>
          <th pSortableColumn="quantity">Trạng thái <p-sortIcon field="quantity" /></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product" />
          </td>
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>
            <div class="bg-warning rounded-4 text-center w-[100px] py-2 text-white">
              Hoạt động
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
